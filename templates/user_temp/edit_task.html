<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Task Management</a>
            <div class="d-flex">
                <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Edit Task</h1>
        <form action="{{ url_for('user.edit_task', task_id=task['task_id']) }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="task_header" class="form-label">Task Header</label>
                <input type="text" id="task_header" name="task_header" class="form-control" 
                       value="{{ task['task_header'] }}" required>
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">Task Description</label>
                <textarea id="task_description" name="task_description" class="form-control" required>{{ task['task_description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="complete" class="form-check-label">Is Complete?</label>
                <input type="checkbox" id="complete" name="complete" class="form-check-input"
                       {% if task['complete'] %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
</body>
</html>
